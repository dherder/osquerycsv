name: Export Osquery Schema

on:
  schedule:
    - cron: '0 6 * * 1'    # Runs every Monday at 06:00 UTC
  workflow_dispatch:      # Allows manual triggering
permissions:
  contents: write
jobs:
  export-schema:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install dependencies
      run: pip install pyyaml

    - name: Clone fleet repo
      run: git clone --depth 1 https://github.com/fleetdm/fleet.git

    - name: Generate CSV schema
      run: python convert.py

    - name: Commit & push updates
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add schema/fleet_osquery_schema.csv
        git commit -m "Update osquery schema (auto)" || echo "No changes"
        git push
